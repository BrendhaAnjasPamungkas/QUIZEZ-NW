<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Quiz Menyusun Huruf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backsound" src="sound/Kevin MacLeod - Itty Bitty 8 Bit.mp3" loop></audio>
    <script src="game.js"></script>
    
    <div id="main-menu">
        <h1>QUIZ MENYUSUN HURUF </h1>
        <H6>game menyusun huruf acak menjadi sebuah nama hewan</H6>
        <button id="startButton">Play</button>
    </div>
    
    <div id="pilih-level" style="display: none;">
        <h2>Pilih Level</h2>
        <button onclick="startGame(0)">Level 1</button>
        <button onclick="startGame(1)">Level 2</button>
        <button onclick="startGame(2)">Level 3</button>
    </div>

    <button id="quitButton">Quit</button>
    
    <div id="game-container">
        <div id="level-container">
            Level: <span id="current-level">1</span>
        </div>
        <div class="container">
            <div id="clue-container">
                Clue: <span id="clue"></span>
            </div>
            <div id="word-container" class="word-container">
                <!-- Huruf akan dimasukkan di sini -->
            </div>
            <div id="drop-zone" class="drop-zone">
                <!-- Tempat menjatuhkan huruf -->
            </div>
            <button id="check-button">Cek Jawaban</button>
        </div>
    </div>

    <div id="custom-alert" class="custom-alert">
        <div class="custom-alert-content">
            <p id="alert-message"></p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
